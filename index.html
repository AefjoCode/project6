<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxImg">
            <img src="cat.jpg" alt="">
        </div>

        <ul class="boxFilter">
            <li>
                <h4>Brightness</h4>
                <input type="range" class="range" id="Brightness" min="0" max="100" value="100">
            </li>
            <li>
                <h4>Contrast</h4>
                <input type="range" class="range" id="Contrast" min="0" max="100" value="100">
            </li>
            <li>
                <h4>Grayscale</h4>
                <input type="range" class="range" id="Grayscale" min="0" max="100" value="0">
            </li>
            <li>
                <h4>Hue-rotate</h4>
                <input type="range" class="range" id="Hue-rotate" min="0" max="100" value="0">
            </li>
            <li>
                <h4>Invert</h4>
                <input type="range" class="range" id="Invert" min="0" max="100" value="0">
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
